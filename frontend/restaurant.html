<html>

<head>
    <title>Food Ordering system</title>
    <script src="./script/kawai2.js" defer></script>
    <script src="./script/food-list.js" defer></script>
    <script src="./script/restaurant-info.js" defer></script>
    <link rel="stylesheet" href="./styles/kawaii.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>


<body style="background-image: url('img/bg.png');">

    <header flex>
        <h1><a flat href="index.html">Order Food</a></h1>

        <form action="./search.html" method="get" shade1 no-decors round-edge>
            <input name="q" type="text" placeholder="search" inline center>
            <div>
                <button type="submit" name="food">Food</button>
                |
                <button type="submit" name="restaurant">Restaurants</button>
            </div>
        </form>

        <div flex paddings>
            <a href="./restaurant/">Restaurant<br>Zone</a>
            <a href="./customer/">Customer<br>Zone</a>
        </div>

    </header>

    <main paddings>

        <div paddings>
            <h2 inline-block id="restaurant_name">...</h2>
            <div inline-block id="restaurant_address"></div>
            <div inline-block id="restaurant_email"></div>
            <p id="restaurant_description"></p>
            <h2>Foods: </h2>
            <div padding flex id="restaurant-foods"></div>
        </div>

    </main>

    <footer>Dveloped By Group 5</footer>

</body>

</html>
